      outputTemplate: masterdata/FetchDeviceSpec/fetchDeviceSpecResult
      input: '{
  "devicetypecode": "FRS",
  "langcode": "$REMOVE$"
}'
      output: '{
"devicespecifications": [{
            "langCode": "$IGNORE$",
            "isActive": $IGNORE$
        }]
}'
   MasterData_FetchDeviceSpec_allValid_smoke_with_lang_and_deviceType:
