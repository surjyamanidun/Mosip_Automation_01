      inputTemplate: masterdata/SearchUserCenterMapping/searchUserCenterMapping
      outputTemplate: masterdata/error
      input: '{
        "filters": [
      {
        "columnName": "userId1",
        "type": "equals",
        "value": "000000"
      }
    ],
     "languageCode": "eng",
     "requesttime": "$TIMESTAMP$"
}'
